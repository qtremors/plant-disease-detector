{% extends 'classifier/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card shadow-sm h-100">
            <img src="{{ prediction.image.url }}" class="card-img-top p-2 rounded" style="max-height: 400px; object-fit: contain;">
            <div class="card-body text-center">
                <h5 class="text-muted mb-1">Diagnosis</h5>
                <h2 class="fw-bold text-success">{{ formatted_label }}</h2>
                <span class="badge bg-secondary fs-6">Confidence: {{ confidence_percent }}%</span>
            </div>
        </div>
    </div>

    <div class="col-md-6 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <h4 class="card-title mb-4">Detailed Analysis</h4>
                <div class="chart-container">
                    {{ chart_html|safe }}
                </div>
                <hr>
                <div class="mt-4 text-center">
                    <a href="{% url 'index' %}" class="btn btn-outline-primary">Analyze Another Image</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
