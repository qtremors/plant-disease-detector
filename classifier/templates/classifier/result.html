<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-success">üîç Analysis Result</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <img src="{{ image_url }}" class="card-img-top" alt="Uploaded Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">Prediction</h5>
                        <p class="card-text fs-4 fw-bold">{{ prediction_label }}</p>
                        <p class="card-text text-muted">Confidence: {{ prediction_confidence }}</p>
                        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Try another image</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Top 3 Confidence Scores</h5>
                        {{ chart_html|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
